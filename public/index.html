<!DOCTYPE html>
<html ng-app="MyApp">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>

<body ng-controller="MyController as ctrl">

  <div ng-init="ctrl.getFriends()">
    <div>
      <ul ng-repeat="friend in ctrl.friends track by $index">
        <li>
          <h1>Name: {{friend.first_name}}</h1>
          <button class="btn btn-primary btn-sm" ng-click="ctrl.deleteFriend(friend)">delete</button>
        </li>
      </ul>
    </div>
  </div>

  <form ng-submit="ctrl.createFriend()">
    {{ctrl.first_name}}
    <input type="text" ng-model="ctrl.first_name" placeholder="first name" />
    <select ng-model="ctrl.formdata.list_id" ng-options="list._id as list.title for list in ctrl.lists">
  </select>
    <input type="submit" value="Create New Friend" />
  </form>

  <div ng-init="ctrl.getLists()">
    <div>
      <ul ng-repeat="list in ctrl.lists track by $index">
        <li>
          <h1>Title: {{list.title}}</h1>
          <h3>{{list.friends}}</h3>

          <button class="btn btn-primary btn-sm" ng-click="ctrl.deleteList(list)">delete</button>
        </li>
      </ul>
    </div>
  </div>

  <form ng-submit="ctrl.createList()">
    {{ctrl.title}}
    <input type="text" ng-model="ctrl.title" placeholder="list title" />
    <input type="submit" value="Create New List" />
  </form>

</body>

</html>
